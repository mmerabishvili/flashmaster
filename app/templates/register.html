<!DOCTYPE html>
<html>
<head>
    <title>Register | FlashMaster</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
  <div class="container mt-5 text-center">
    <h1 class="mb-4 text-success">ğŸ“ Register</h1>

    <form method="POST" class="w-50 mx-auto">

      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" name="email" required>
      </div>

      <div class="mb-3 text-start">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" name="username" required>
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" name="password" required>
      </div>

      <button type="submit" class="btn btn-success btn-lg mt-3">Sign Up</button>
    </form>

    <p class="mt-3">Already have an account? <a href="{{ url_for('main.login') }}">Log in here</a></p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning mt-4 w-50 mx-auto" role="alert">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
