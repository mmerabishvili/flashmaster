<!DOCTYPE html>
<html>
<head>
    <title>Create Topic | FlashMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">
<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm p-4">
                <h2 class="text-center mb-4">‚ûï Create a New Topic</h2>

                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Topic Name:</label>
                        <input type="text" name="name" id="name" class="form-control" required>
                    </div>

                    <div class="d-flex justify-content-center gap-3 mt-4">
                      <button type="submit" class="btn btn-success">‚úÖ Create Topic</button>
                      <a href="{{ url_for('main.home') }}" class="btn btn-secondary">üè† Back to Home</a>
                    </div>
                </form>

                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <div class="alert alert-info mt-4">
                      {% for message in messages %}
                        <div>{{ message }}</div>
                      {% endfor %}
                    </div>
                  {% endif %}
                {% endwith %}

            </div>
        </div>
    </div>

</div>
</body>
</html>
