<!DOCTYPE html>
<html>
<head>
    <title>Your Topics | FlashMaster</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Your Topics</h2>
    </div>
    
    <div class="text-center mb-4">
        <a href="{{ url_for('main.home') }}" class="btn btn-secondary m-2">üè† Back to Home</a>
        <a href="{{ url_for('main.study') }}" class="btn btn-info m-2">üéØ Start Study Mode</a>
        <a href="{{ url_for('main.create_topic') }}" class="btn btn-success m-2">‚ûï Create New Topic</a>
    </div>

    <div class="row">
        {% for topic in topics %}
        <div class="col-md-8 offset-md-2 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title d-flex justify-content-between align-items-center">
                        {{ topic.name }}
                        <small class="text-muted" style="font-size: 16px;">
                            flashcards: {{ topic.flashcards|length }} 
                        </small>
                    </h3>

                    <div class="mt-3 d-flex justify-content-center flex-wrap">
                        <a href="{{ url_for('main.view_flashcards', topic_id=topic.id) }}" class="btn btn-info btn-sm m-1">
                            üìú View Flashcards
                        </a>

                        <form method="POST" action="{{ url_for('main.delete_topic', topic_id=topic.id) }}" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm m-1" onclick="return confirm('Are you sure you want to delete this topic and its flashcards?')">
                                üóëÔ∏è Delete Topic
                            </button>
                        </form>

                        <a href="{{ url_for('main.create_flashcard') }}?topic={{ topic.name }}" class="btn btn-success btn-sm m-1">
                            ‚ûï Add Flashcard
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
