<!DOCTYPE html>
<html>
<head>
    <title>Your Topics | FlashMaster</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">
    {% for topic in topics %}
        <div class="d-flex justify-content-center m-2">
            <h3 class="card-title">
                {{ topic.name }}
                <small class="text-muted" style="margin-left: 10px; font-size: 16px;">
                    {{ topic.flashcards|length }} flashcards
                </small>
            </h3>
            
        
            <a href="{{ url_for('main.view_flashcards', topic_id=topic.id) }}" class="btn btn-info btn-sm mx-1">
                📜 View Flashcards
            </a>
        
            <form method="POST" action="{{ url_for('main.delete_topic', topic_id=topic.id) }}" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm mx-1" onclick="return confirm('Are you sure you want to delete this topic and its flashcards?')">
                    🗑️ Delete Topic
                </button>
            </form>
        
            <a href="{{ url_for('main.create_flashcard') }}?topic={{ topic.name }}" class="btn btn-success btn-sm mx-1">
                ➕ Add Flashcard
            </a>
        </div>
        <hr>
    {% endfor %}  
    <div class="text-center mt-5">
        <a href="{{ url_for('main.home') }}" class="btn btn-primary m-2">🏠 Back to Home</a>
        <a href="{{ url_for('main.study') }}" class="btn btn-info m-2">🎯 Start Study Mode</a>
        <a href="{{ url_for('main.create_topic') }}" class="btn btn-success m-2">➕ Create New Topic</a>
    </div>  
</body>
</html>
