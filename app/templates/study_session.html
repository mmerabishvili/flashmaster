<!DOCTYPE html>
<html>
<head>
    <title>Study Session | FlashMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">
<div class="container mt-5">

    <h2 class="text-center mb-4">Study Session</h2>

    <p class="text-center">
        Mode:
        <strong style="color: '{{ 'green' if mode == 'track' else 'gray' }}';">
            {{ 'üìä Tracking Progress' if mode == 'track' else 'üßò Practice Only' }}
        </strong>
    </p>

    <div class="flip-card" onclick="flipCard(this)">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <div>
                    <h4>Question</h4>
                    <p>{{ card.question }}</p>
                    <small class="text-muted">(Click to flip)</small>
                </div>
            </div>
            <div class="flip-card-back">
                <div>
                    <h4>Answer</h4>
                    <p>{{ card.answer }}</p>
                </div>
            </div>
        </div>
    </div>

    <form method="POST" class="text-center mt-4">
        {% if mode == 'track' %}
            <button name="answer" value="correct" type="submit" class="btn btn-success m-2">‚úÖ Correct</button>
            <button name="answer" value="wrong" type="submit" class="btn btn-danger m-2">‚ùå Wrong</button>
        {% else %}
            <button type="submit" class="btn btn-info">‚û°Ô∏è Next Card</button>
        {% endif %}
    </form>

</div>

<script>
    function flipCard(card) {
        card.classList.toggle('flipped');
    }
</script>

</body>
</html>
