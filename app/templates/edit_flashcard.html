<!DOCTYPE html>
<html>
<head>
    <title>Edit Flashcard | FlashMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">
<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm p-4">
                <h2 class="text-center mb-4">‚úèÔ∏è Edit Flashcard</h2>

                {% with messages = get_flashed_messages(category_filter=["flashcard", "error"]) %}
                    {% if messages %}
                        <div class="alert alert-info text-center mb-4">
                            {% for message in messages %}
                                <div>{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <form method="POST">

                    <div class="mb-3">
                        <label for="question" class="form-label">Question:</label>
                        <input type="text" class="form-control" name="question" value="{{ card.question }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="answer" class="form-label">Answer:</label>
                        <input type="text" class="form-control" name="answer" value="{{ card.answer }}" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">‚úÖ Update Flashcard</button>
                    </div>

                </form>

                <div class="text-center mt-4">
                    <a href="{{ url_for('main.view_flashcards') }}" class="btn btn-secondary">üìú Back to Flashcards</a>
                </div>

            </div>
        </div>
    </div>

</div>
</body>
</html>
