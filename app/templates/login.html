<!DOCTYPE html>
<html>
<head>
    <title>Login | FlashMaster</title>
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
        <label for="identifier">Username or Email:</label><br>
        <input type="text" name="identifier" placeholder="Username or Email" required><br><br>
      
        <label for="password">Password:</label><br>
        <input type="password" name="password" required><br><br>

        <button type="submit">Log In</button>
    </form>

    <p>Don't have an account? <a href="{{url_for('main.register')}}">Sign up here</a></p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

</body>
</html>
