<!DOCTYPE html>
><html>
<head>
    <title>Start Study Session</title>
</head>

<body>
    <h2>Choose a Topic</h2>

    <form method="POST">
        <label for="topic">Select Topic:</label><br>
        <select name="topic" required>
            {% for t in topics %}
                <option value="{{ t.id }}">{{ t.name }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Start Study Session</button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <p><a href="{{ url_for('main.home') }}">Back to Home</a></p>
</body>
</html>
